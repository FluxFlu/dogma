        <div>
            <p>
                List of compiler flags:
            </p>


<h>make-script</h>

<p>
The <cb>make-script</cb> compiler flag automatically adds a shebang to the main file and runs <cb>chmod(500)</cb> on it.

Options are:
    true
    false
</p>

<h>type</h>

<p>
The <cb>type</cb> compiler flag determines which type of js the program is to be compiled to.

Options are:
    node
</p>
